<body>
    
    <form action="action_page.php" method="post">
        <div>
        <label for="input_fname"> First Name:</label>
        <input type="text" id="input_fname" name="input_fname_data" placeholder="First Name" required>
        
        </div>
        <br>
        <div>
        <label for="input_lname"> Last Name:</label>
        <input type="text" id="input_lname" name="input_lname_data" placeholder="Last Name" required>
        </div>

        <br>

        <div>
            <label for="Title"> Title: </label>

            <label for="Mr."> Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs."> Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <input type="radio" id="Dr." name="title" value="Dr.">
        </div>

        <br>

        <div>
            <label> Birthdate:</label>
            <input type="date">
        </div>

            <label> Quantity:</label>
            <input type="number" min="0" max="2" placeholder="1">
        </div>

        <div>
            <label for="payment"> Paymenr:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <div>
            <label for="r u dumb"> Are you dumb?</label>
            <input type="checkbox" id="checkbox" name="yes">
        </div>

        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
