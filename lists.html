<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h4> Unordered Lists</h4>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
            <ul>
                <li> Sublist 1</li>
                <li> Sublist 2</li>
            </ul>
    </ul>

    <h4> Ordered Lists</h4>
    <ol type="I">
        <li> List 1</li>
        <li> List 2</li>
    </ol>
    <h4> Description Lists</h4>
    <dl>
        <dt> This is a Term</dt>
        <dd> This is a definition</dd>
    </dl>

    

</body>
</html>
